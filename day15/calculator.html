<!DOCTYPE html>
<html lang="en">
<head>
    <title>calculator</title>
    <style>
        .container{
            width: 300px;
            height: 450px;
            border: 1px solid aliceblue;
            border-radius: 10px;
            padding: 30px;
            background-color: aliceblue;
            margin-top: 100px;
        
        }
        .inputbox{
            width: 97%;
            height: 50px;
            border-radius: 10px ;
            justify-content: space-evenly;
            background-color: rgba(211, 207, 207, 0.755);

        }
        .row1{
            height: 50px;
            width: 50px;
            border-radius: 10px;
            background-color:rgb(247, 211, 143);
        
        }
        .row2{
            height: 50px;
            width: 50px;
            border-radius: 10px;
            background-color:lightblue;

        }
        .row3{
            height: 50px;
            width: 50px;
            border-radius: 10px;
            background-color:lightblue;
        }
        .row4{
            height: 50px;
            width: 50px;
            border-radius: 10px;
            background-color:lightblue;
        }
        .r1{
            margin-top: 25px;
            display: flex;
            justify-content: space-between;
           
        }
        .eql{
            margin-top: 25px;
            width: 132px;
            height: 50px;
            border-radius: 10px;
            background-color: aquamarine;
        }
        .symbol{
            font-size: 25px;
        }

    </style>
</head>
<body style="justify-items: center;background-color: rgb(32, 110, 199);">
    <section class="container">
        <input type="number" class="inputbox"></div>

    
    <div class="r1">
        <button class="row1"><b class="symbol">+</b></button>
        <button class="row1"><b class="symbol">-</b></button>
        <button class="row1"><b class="symbol">x</b></button>
        <button class="row1"><b class="symbol">/</b></button>
    </div>

    <div class="r1">
        <button class="row2"><b class="symbol">7</b></button>
        <button class="row2"><b class="symbol">8</b></button>
        <button class="row2"><b class="symbol">9</b></button>
        <button class="row2"><b class="symbol">4</b></button>
    </div>

    <div class="r1">
        <button class="row3"><b class="symbol">5</b></button>
        <button class="row3"><b class="symbol">6</b></button>
        <button class="row3"><b class="symbol">1</b></button>
        <button class="row3"><b class="symbol">2</b></button>
    </div>

    <div class="r1">
        <button class="row4"><b class="symbol">3</b></button>
        <button class="row4"><b class="symbol">0</b></button>
        <button class="row4"><b class="symbol">.</b></button>
        <button class="row4" style="background-color: red;color: white;"  ><b class="symbol">C</b></button>
    </div>

    <button class="eql"><b class="symbol">=</b></button>
    </section>
    
</body>
</html>
