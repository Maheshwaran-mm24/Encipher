<!DOCTYPE html>
<html lang="en">
<head>
    <title>TaskManager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <style>
        .container{
            width: 450px;
            height: 400px;
            border: 1px solid white;
            border-radius: 10px;
            justify-content: center;
            margin-top: 200px;
            background-color:white;
            
        }
        .sec1{
            display: flex;
            justify-content:space-evenly;
        }
        .inputbox{
            width: 300px;
            height: 30px;
            border-radius: 5px;
            border-color: rgb(26, 80, 219);
        }
        .button1{
            height: 30px;
            background-color: rgb(26, 80, 219);
            color: white;
            border-radius: 5px;
        }
        .A{
            text-decoration: line-through;
            color: gray;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        .row1{
            display: flex;
            justify-content: space-between;
            height: 60px;
            align-items: center;
            justify-content: space-evenly;
            gap: 100px;
            margin-top: 20px;
        }
        .button2{
            background-color: orangered;
            height: 25px;
            border-radius: 5px;
            color:white
        }
        
    </style>
</head>
<body style="background-color: rgb(141, 223, 223); justify-items: center;">

    <section class="container">
        <center><h1 style="color:rgb(26, 80, 219);">Task Manager</h1></center>

    <div class="sec1"> 
        <div><input type="text" placeholder="What needs to be done?" class="inputbox"></div>
        <button class="button1">Add Task</button> 
    </div>
    

    <div class="row1">
        <div><i class="fa-solid fa-check"></i></div>
        <div><h4 class="A">Task A</h4></div>
        <div><button class="button2">Remove</button></div>
    </div>
    <hr style="border-style: dotted; width:90%">

    <div class="row1">
        <div><i class="fa-solid fa-check"></i></div>
        <div><h4 style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Task B</h4></div>
        <div><button class="button2">Remove</button></div>
    </div>

    <hr style="border-style: dotted; width: 90%;">
    <div class="row1">
        <i class="fa-solid fa-check" style="border: 3px solid black;padding: 8px;border-radius: 8px;border-color:rgb(26, 80, 219);"></i>
        <div><h4 class="A">Task C</h4></div>
        <div><button class="button2">Remove</button></div>
    </div>
    <hr style="border-style: dotted;width: 90%;">

    </section>


</body>
</html>
