<!DOCTYPE html>
<html lang="en">
<head>
    <title>Webpage</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body{
            margin: 0px;
        }
        .righthead{
            display: flex;
        }
        .lefthead{
            display: flex;
        }
        .head{
            display: flex;
            justify-content: space-between;
            height: 66px;
            background-color: #333533;
        }
        .btn1{
            width: 180px;
            background-color:  #333533;
            font-size: 45px;
            color: white;
        }
        .btn3{
            width: 180px;
            background-color:  #333533;
            font-size: 20px;
            color: rgb(178, 172, 172);

        }
        .btn2{
            width: 70px;
            background-color:  #333533;
            font-size: 28px;
        }
        .btn2{
            color: rgb(178, 172, 172) ;
            border-left: 1px solid rgb(178, 172, 172);
            border-right: 1px solid rgb(178, 172, 172);
        }
        


    </style>

</head>
<body>
    <section>
        <header class="head" >
            <div class="righthead">
                <button class="btn1">colorlib.</button>
                <button class="btn3">+ IMAGINE</button>
            </div>

            <div class="lefthead">
                <button class="btn2"><i class="fa-solid fa-desktop"></i></button>
                <button class="btn2"><i class="fa-solid fa-tablet-screen-button"></i></button>
                <button class="btn2"><i class="fa-solid fa-mobile-screen-button"></i></button>
                <button class="btn2"><i class="fa-solid fa-cart-shopping"></i></button>
                <button class="btn2"><i class="fa-solid fa-xmark"></i></button>
            </div>
        </header>
        
    </section>

    
</body>
</html>
