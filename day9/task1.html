<!DOCTYPE html>
<html>
<head>
  <title>Three Types of CSS</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 style="color: red; font-size: 32px;">This is Inline CSS Heading</h1>

  <h2>This is Internal CSS Heading</h2>
  <style>
    h2 {
      color: blue;
      font-size: 28px;
    }
  </style>

  <h3>This is External CSS Heading</h3>

</body>
</html>
